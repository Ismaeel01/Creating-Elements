<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dynamic Image</title>
</head>
<body>
<h1>Creating Elements</h1>
<p id="demo"></p>
<button onclick="show_image('best-dog.jpg',300,400,'artist');">Display an image!</button>
</body>
<script>
	function show_image(src, width, height, alt) {
		var img = document.createElement("img");
		img.src = src;
		img.width = width;
		img.height = height;
		img.alt = alt;
		// Adds it to the <body> tag
		document.body.appendChild(img);
	}
</script>
</html>
